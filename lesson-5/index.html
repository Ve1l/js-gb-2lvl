<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Интернет-магазин</title>
  </head>
  <body>
    <div id="app" class="wrap">
      <header class="header">
        <div class="cart">
          <button class="btn-cart" type="button" @click="showCart = !showCart">
            <img src="img/cart.png" alt="cart" />
            <h6 class="text-h6">Корзина</h6>
          </button>
          <form action="#" class="search-form" @submit.prevent="filter">
            <input type="text" class="search-field" v-model="userSearch" />
            <button type="submit" class="btn-search">
              <i class="fas fa-search"></i>
            </button>
          </form>
          <div class="cart-block" v-show="showCart">
            <p class="text-h3" v-if="!cartItems.length">Нет данных</p>
            <div
              class="cart-item"
              v-for="item of cartItems"
              :key="item.id_product"
            >
              <div class="product-bio">
                <img class="products-img" :src="imgCart" alt="Some img" />
                <div class="product-desc">
                  <div class="product-title">{{ item.product_name }}</div>
                  <div class="product-quantity">
                    Quantity: {{ item.quantity }}
                  </div>
                  <div class="product-single-price">{{ item.price }} руб.</div>
                </div>
              </div>
              <div class="right-block">
                <div class="product-price">
                  {{item.quantity*item.price}} руб.
                </div>
                <button class="del-btn" @click="remove(item)">&#8212;</button>
              </div>
            </div>
          </div>
        </div>
      </header>
      <main>
        <div class="products wrap">
          <div
            class="product-item"
            v-for="product of filtered"
            :key="product.id_product"
          >
            <img :src="imgProduct" alt="Some img" />
            <div class="desc">
              <h3 class="text-h3">{{product.product_name}}</h3>
              <p class="price">{{product.price}} руб.</p>
              <button class="buy-btn" @click="addProduct(product)">
                Купить
              </button>
            </div>
          </div>
        </div>
      </main>
    </div>
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.7.2/js/all.js"
      integrity="sha384-0pzryjIRos8mFBWMzSSZApWtPl/5++eIfzYmTgBBmXYdhvxPc+XcFEk+zJwDgWbP"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
