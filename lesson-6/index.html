<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Интернет-магазин</title>
  </head>
  <body>
    <div id="app" class="wrap">
      <header class="header">
        <div class="cart">
          <button class="btn-cart" type="button" @click="showCart = !showCart">
            </cart>
            <img src="img/cart.png" alt="cart" />
            <h6 class="text-h6">Корзина</h6>
          </button>
          <search></search>
          <cart
            :cart-items="cartItems"
            :img="imgCart"
            :visibility="showCart"
            @remove="remove"
          >
          <error-data v-if='dataError'></error-data>
          <!-- <form action="#" class="search-form" @submit.prevent="filter">
            <input type="text" class="search-field" v-model="userSearch" />
            <button type="submit" class="btn-search">
              <i class="fas fa-search"></i>
            </button>
          </form> -->
        </div>
      </header>
      <main>
        <products :products="filtered" :img="imgProduct" @add-product="addProduct"></products>
      </main>
    </div>
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.7.2/js/all.js"
      integrity="sha384-0pzryjIRos8mFBWMzSSZApWtPl/5++eIfzYmTgBBmXYdhvxPc+XcFEk+zJwDgWbP"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="js/ProductComponent.js"></script>
    <script src="js/CartComponent.js"></script>
    <script src="js/SearchComponent.js"></script>
    <script src="js/main.js"></script>
    <script src="js/ErrorData.js"></script>
  </body>
</html>
